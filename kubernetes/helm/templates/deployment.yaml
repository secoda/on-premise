apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "secoda.fullname" . }}-api
  labels:
    io.kompose.service: api
  {{- include "secoda.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.api.replicas }}
  selector:
    matchLabels:
      io.kompose.service: api
    {{- include "secoda.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        io.kompose.service: api
      {{- include "secoda.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - args:
        - -c
        - ./server.sh
        command:
        - /bin/sh
        env:
        - name: APISERVICE_SECRET
          valueFrom:
            secretKeyRef:
              key: api_secret
              name: {{ include "secoda.fullname" . }}-secodasecrets
        - name: APISERVICE_DATABASE_CONNECTION
          valueFrom:
            secretKeyRef:
              key: api_postgres_connection_string
              name: {{ include "secoda.fullname" . }}-secodasecrets
        - name: REDIS_URL
          value: redis://redis:6379
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ .Values.kubernetesClusterDomain }}
        image: {{ .Values.api.api.image.repository }}:{{ .Values.api.api.image.tag | default
          .Chart.AppVersion }}
        imagePullPolicy: Always
        name: api
        ports:
        - containerPort: 5007
        resources: {{- toYaml .Values.api.api.resources | nindent 10 }}
      imagePullSecrets:
      - name: secoda-dockerhub
      restartPolicy: Always
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "secoda.fullname" . }}-auth
  annotations:
    timestamp: {{ now | quote }}
  labels:
    io.kompose.service: auth
  {{- include "secoda.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: auth
    {{- include "secoda.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        io.kompose.service: auth
      {{- include "secoda.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - args:
        - start --auto-build --http-relative-path /auth --hostname-strict false --proxy
          edge --spi-login-protocol-openid-connect-legacy-logout-redirect-uri=true --import-realm
        env:
        - name: KC_DB_USERNAME
          value: postgres
        - name: KC_DB
          value: postgres
        - name: KC_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: auth_db_password
              name: {{ include "secoda.fullname" . }}-secodasecrets
        - name: KC_DB_URL
          valueFrom:
            secretKeyRef:
              key: auth_db_url
              name: {{ include "secoda.fullname" . }}-secodasecrets
        - name: KEYCLOAK_SECRET
          valueFrom:
            secretKeyRef:
              key: keycloak_secret
              name: {{ include "secoda.fullname" . }}-secodasecrets
        - name: KEYCLOAK_ADMIN
          value: admin
        - name: KEYCLOAK_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              key: keycloak_admin_password
              name: {{ include "secoda.fullname" . }}-secodasecrets
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ .Values.kubernetesClusterDomain }}
        image: {{ .Values.auth.api.image.repository }}:{{ .Values.auth.api.image.tag |
          default .Chart.AppVersion }}
        name: api
        ports:
        - containerPort: 8080
        resources: {{- toYaml .Values.auth.api.resources | nindent 10 }}
      imagePullSecrets:
      - name: secoda-dockerhub
      restartPolicy: Always
---
apiVersion: apps/v1
