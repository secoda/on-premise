        name: frontend
        ports:
        - containerPort: 5006
        resources: {{- toYaml .Values.frontend.frontend.resources | nindent 10 }}
      imagePullSecrets:
      - name: secoda-dockerhub
      restartPolicy: Always
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "secoda.fullname" . }}-nginx
  annotations:
    timestamp: {{ now | quote }}
  labels:
    io.kompose.service: nginx
  {{- include "secoda.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: nginx
    {{- include "secoda.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: nginx
        io.kompose.service: nginx
      {{- include "secoda.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ .Values.kubernetesClusterDomain }}
        image: {{ .Values.nginx.nginx.image.repository }}:{{ .Values.nginx.nginx.image.tag
          | default .Chart.AppVersion }}
        name: nginx
        ports:
        - containerPort: 80
        resources: {}
        volumeMounts:
        - mountPath: /etc/nginx
          name: nginx-conf
          readOnly: true
        - mountPath: /var/log/nginx
          name: log
      volumes:
      - configMap:
          items:
          - key: nginx.conf
            path: nginx.conf
          name: {{ include "secoda.fullname" . }}-nginx-conf
        name: nginx-conf
      - emptyDir: {}
        name: log
---
