          value: http://auth:8080/auth/realms/secoda/.well-known/openid-configuration
        - name: PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              key: public_key
              name: {{ include "secoda.fullname" . }}-secodasecrets
        - name: PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              key: private_key
